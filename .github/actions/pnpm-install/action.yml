          ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-

    # ì‹œê°„ì´ ì§€ë‚¨ì— ë”°ë¼ ìŠ¤í† ì–´ê°€ ì»¤ì§€ëŠ” ê²ƒì„ ë°©ì§€
    # ì°¸ê³ : ëª¨ë…¸ë ˆí¬ì—ì„œ ë„ˆë¬´ ë§ì´ ì¤„ì—¬ë²„ë¦¬ê¸° ë•Œë¬¸ì— ì™„ë²½í•˜ì§€ëŠ” ì•Šìœ¼ë¯€ë¡œ,
    #       ìœ„ì™€ ê°™ì€ ìºì‹œ ë¡œí…Œì´ì…˜ì„ ì‚¬ìš©í•˜ëŠ” ë°©ë²•ì´ ê¶Œì¥ë©ë‹ˆë‹¤.
    #- name: pnpm ìŠ¤í† ì–´ ì •ë¦¬
